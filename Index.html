
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График смен сотрудников</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор графика смен</h1>
        <input type="text" id="employeeName" placeholder="Введите имя сотрудника">
        <button id="addEmployee">Добавить сотрудника</button>
        <button id="generateSchedule">Сгенерировать график</button>

        <h2>Сотрудники:</h2>
        <ul id="employeeList"></ul>

        <h2>График смен на неделю:</h2>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>День</th>
                    <th>Смена</th>
                </tr>
            </thead>
            <tbody id="scheduleBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
