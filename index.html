<!doctype html>
<html lang="ru"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Симулятор открытия смены в 1С:ERP</title> 
  <link rel="stylesheet" href="dark-theme.css"> 
 <style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: #1e1e1e;
    color: #ffffff;
    border: 1px solid #444444;
    border-radius: 5px;
}

h2 {
    text-align: center;
    color: #ffffff;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #cccccc;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #555555;
    border-radius: 3px;
    background-color: #2a2a2a;
    color: #ffffff;
}

input::placeholder, textarea::placeholder {
    color: #aaaaaa;
}

button {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

button:focus {
    outline: none;
    box-shadow: 0 0 5px #28a745;
}</style></head> 
 <body> 
  <h2>Открытие смены в 1С:ERP</h2> 
  <form id="shiftForm"> <label for="shiftNumber">Номер смены:</label> 
   <input type="text" id="shiftNumber" placeholder="например: 2023-10-01-1" required> <label for="date">Дата:</label> 
   <input type="date" id="date" required> <label for="time">Время открытия:</label> 
   <input type="time" id="time" required> <label for="department">Отдел:</label> <select id="department" required> <option value="розлива">Отдел розлива</option> <option value="производства">Отдел производства</option> <option value="упаковки">Отдел упаковки</option> </select> <label for="equipment">Оборудование:</label> 
   <input type="text" id="equipment" placeholder="Введите название оборудования" required> <label for="responsible">Ответственное лицо:</label> 
   <input type="text" id="responsible" placeholder="Введите имя или код работника" required> <label for="productionPlan">План по производству:</label> 
   <input type="number" id="productionPlan" placeholder="Количество продукции" required> <label for="comments">Замечания и комментарии:</label> <textarea id="comments" rows="4" placeholder="Введите ваши замечания"></textarea> <button type="submit">Открыть смену</button> 
  </form> 
  <script>
    document.getElementById('shiftForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const shiftData = {
            shiftNumber: document.getElementById('shiftNumber').value,
            date: document.getElementById('date').value,
            time: document.getElementById('time').value,
            department: document.getElementById('department').value,
            equipment: document.getElementById('equipment').value,
            responsible: document.getElementById('responsible').value,
            productionPlan: document.getElementById('productionPlan').value,
            comments: document.getElementById('comments').value
        };
        console.log('Данные смены:', shiftData);
        alert('Смена успешно открыта! Проверьте консоль для деталей.');
    });
</script> 
 
<script type="text/javascript" id="dcoder_script">document.getElementById('shiftForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Предотвращаем отправку формы

    // Собираем данные
    const shiftData = {
        shiftNumber: document.getElementById('shiftNumber').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        department: document.getElementById('department').value,
        equipment: document.getElementById('equipment').value,
        responsible: document.getElementById('responsible').value,
        productionPlan: document.getElementById('productionPlan').value,
        comments: document.getElementById('comments').value,
    };

    // Валидация данных
    if (!shiftData.shiftNumber || !shiftData.date || !shiftData.time || !shiftData.department || 
        !shiftData.equipment || !shiftData.responsible || !shiftData.productionPlan) {
        alert('Пожалуйста, заполните все обязательные поля.');
        return;
    }

    // Выводим данные в формате JSON
    console.log('Данные смены:', JSON.stringify(shiftData, null, 2));

    // Изменение в alert: выводим информацию об успешном открытии смены с краткой информацией
    alert('Смена успешно открыта!\n' +
          `Номер смены: ${shiftData.shiftNumber}\n` +
          `Дата: ${shiftData.date}\n` +
          `Время: ${shiftData.time}\n` +
          `Отдел: ${shiftData.department}\n` +
          `Оборудование: ${shiftData.equipment}\n` +
          `Ответственное лицо: ${shiftData.responsible}\n` +
          `План по производству: ${shiftData.productionPlan}\n` +
          `Замечания: ${shiftData.comments}`);

    // Опционально сохраним данные в локальном хранилище
    localStorage.setItem('shiftData', JSON.stringify(shiftData));
});</script></body></html>
