<!doctype html>
<html lang="ru"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Управление сотрудниками</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #4A90E2;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .input-section input {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .input-section button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #357ABD;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style> 
 </head> 
 <body> 
  <h1>Управление сотрудниками</h1> 
  <h2><a href="https://t.me/radrum_bot" target="_blank">Перейти к боту</a></h2> 
  <div class="container"> 
   <div class="input-section"> 
    <input type="text" id="employeeNameInput" placeholder="Введите имя сотрудника"> <button id="addEmployee">Добавить сотрудника</button> <button id="removeEmployee">Убрать сотрудника</button> 
   </div> 
   <h2>Карантин</h2> 
   <div class="quarantine-section"> 
    <input type="text" id="quarantineEmployeeInput" placeholder="Введите ФИО сотрудника в карантине"> <button id="addQuarantineEmployee">Добавить</button> 
   </div> 
   <h2>График смен</h2> <button id="generateScheduleButton">Сгенерировать график</button> 
   <p><a href="https://docs.google.com/spreadsheets/d/1T0-JSPF1iy6chIjlKuBkviF3abeUSBfS/edit?usp=drivesdk&amp;ouid=110134712668524267185&amp;rtpof=true&amp;sd=true" target="_blank">График смен</a></p> 
   <table> 
    <tbody id="scheduleBody"></tbody> 
   </table> 
  </div> 
  <script src="script.js"></script> 
 </body>
</html>
